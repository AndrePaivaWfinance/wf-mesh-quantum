name: Deploy Mesh Quantum to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: 'wf-operacao-mesh'
  AZURE_RESOURCE_GROUP: 'mesh-quantum'
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'
  NODE_VERSION: '20.x'

jobs:
  # =========================================================================
  # 1. BUILD & UNIT TESTS
  # =========================================================================
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run unit tests
        run: npm test -- --ci --coverage

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: |
            dist/
            node_modules/
            host.json
            package.json
          retention-days: 1

  # =========================================================================
  # 2. DEPLOY TO AZURE
  # =========================================================================
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}

  # =========================================================================
  # 3. INTEGRATION TESTS (post-deploy)
  # =========================================================================
  integration-tests:
    runs-on: ubuntu-latest
    needs: deploy
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Fetch Function Key from Azure
        id: fetch-key
        run: |
          RG="${{ env.AZURE_RESOURCE_GROUP }}"
          echo "Using resource group: $RG"

          # Fetch the default host key
          KEY=$(az functionapp keys list \
            --name ${{ env.AZURE_FUNCTIONAPP_NAME }} \
            --resource-group "$RG" \
            --query "functionKeys.default" \
            --output tsv)

          if [ -z "$KEY" ] || [ "$KEY" = "None" ]; then
            echo "Default function key not found, trying master key..."
            KEY=$(az functionapp keys list \
              --name ${{ env.AZURE_FUNCTIONAPP_NAME }} \
              --resource-group "$RG" \
              --query "masterKey" \
              --output tsv)
          fi

          if [ -z "$KEY" ] || [ "$KEY" = "None" ]; then
            echo "::error::Could not fetch any function key from Azure"
            exit 1
          fi

          echo "::add-mask::$KEY"
          echo "key=$KEY" >> $GITHUB_OUTPUT
          echo "Function key fetched successfully (${#KEY} chars)"

      - name: Wait for deployment to stabilize
        run: sleep 30

      - name: Run integration tests
        env:
          CI: true
          BASE_URL: https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net
          FUNCTION_KEY: ${{ steps.fetch-key.outputs.key }}
        run: npx ts-node scripts/integration-test.ts

      - name: Health check summary
        if: always()
        env:
          BASE_URL: https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net
          FUNCTION_KEY: ${{ steps.fetch-key.outputs.key }}
        run: |
          echo "## Post-Deploy Health Check" >> $GITHUB_STEP_SUMMARY
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "x-functions-key: $FUNCTION_KEY" \
            "$BASE_URL/api/health")
          if [ "$STATUS" = "200" ]; then
            echo "✅ Health endpoint: **$STATUS OK**" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Health endpoint: **$STATUS FAIL**" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Target:** $BASE_URL" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date -u)" >> $GITHUB_STEP_SUMMARY
